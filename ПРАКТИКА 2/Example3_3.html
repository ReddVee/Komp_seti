<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Упорядоченный список</title>
    </head>
    <body>
        <h1>Какие бывают заголовки?</h1>
        <p>Теги заголовков и подзаголовков в порядке убывния значимости:</p>
        <ol start="52" type="I">
            <li align="left">h1</li>
            <li align="left">h2</li>
            <li align="left">h3</li>
            <li align="left">h4</li>
            <li align="left">h5</li>
            <li align="left">h6</li>
        </ol>
        <p>Упорядоченный список исползуется<br>
        для перечисления объектов<br>
        или действий, когда важен порядок.</p>
    </body>
</html>
